name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

env:
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io
  IMAGE_NAME: microservice-app
  AZURE_RESOURCE_GROUP: microservice-rg
  AZURE_CLUSTER_NAME: microservice-aks
  HELM_CHART_PATH: helm-code-k8s

  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        auth-type: SERVICE_PRINCIPAL

    - name: Login to Azure Container Registry
      run: az acr login --name ${{ secrets.ACR_NAME }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push auth-service
      uses: docker/build-push-action@v5
      with:
        context: ./auth-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:auth-${{ github.sha }}

    - name: Build and push user-service
      uses: docker/build-push-action@v5
      with:
        context: ./user-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:user-${{ github.sha }}

    - name: Build and push survey-service
      uses: docker/build-push-action@v5
      with:
        context: ./survey-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:survey-${{ github.sha }}

    - name: Build and push payment-service
      uses: docker/build-push-action@v5
      with:
        context: ./payment-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:payment-${{ github.sha }}

    - name: Build and push api-gateway
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-gateway-${{ github.sha }}

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        auth-type: SERVICE_PRINCIPAL

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AZURE_CLUSTER_NAME }}

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'

    - name: Deploy to AKS
      run: |
        helm upgrade --install microservice-application ${{ env.HELM_CHART_PATH }} \
          --namespace microservice-application \
          --create-namespace \
          --set global.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set services.auth.image.tag=auth-${{ github.sha }} \
          --set services.user.image.tag=user-${{ github.sha }} \
          --set services.survey.image.tag=survey-${{ github.sha }} \
          --set services.payment.image.tag=payment-${{ github.sha }} \
          --set services.apiGateway.image.tag=api-gateway-${{ github.sha }} \
          --set services.frontend.image.tag=frontend-${{ github.sha }}